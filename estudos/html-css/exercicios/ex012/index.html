<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <!-- <video src="media/lagum-caixa-postal.mp4" width="500" controls></video> -->
    <video width="560" height="315" poster="imagens/foto-m.png" controls autoplay loop>
        <source src="media/lagum-caixa-postal.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade com reprodução de video.</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=VfymD07kTp6JagXN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
